<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <canvas class="background"> </canvas>

    <div class="calculator">
      <div class="calculator__inner">
        <div class="calculator__display">
          <div class="calculator__top">4,900 + 15,910</div>
          <div class="calculator__bottom">20,810</div>
        </div>
        <div class="calculator__buttons">
          <button class="btn" id="btn-delete">C</button>
          <button class="btn" id="btn-sign">+/-</button>
          <button class="btn" id="btn-percent">%</button>
          <button class="btn" id="btn-divide">/</button>
          <button class="btn" id="btn-seven">7</button>
          <button class="btn" id="btn-eight">8</button>
          <button class="btn" id="btn-nine">9</button>
          <button class="btn" id="btn-multiply"><i class='bx bx-x'></i></button>
          <button class="btn" id="btn-four">4</button>
          <button class="btn" id="btn-five">5</button>
          <button class="btn" id="btn-six">6</button>
          <button class="btn" id="btn-subtract"><i class='bx bx-minus'></i></button>
          <button class="btn" id="btn-one">1</button>
          <button class="btn" id="btn-two">2</button>
          <button class="btn" id="btn-three">3</button>
          <button class="btn" id="btn-add"><i class='bx bx-plus'></i></button>
          <button class="btn btn--wide" id="btn-zero">0</button>
          <button class="btn" id="btn-dot">.</button>
          <button class="btn" id="btn-equals">=</button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
